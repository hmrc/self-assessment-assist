summary: Acknowledge a HMRC Self Assessment Assist Report
description: |
  This endpoint allows a developer to acknowledge that the given report has been read by the customer or agent.
tags:
  - Acknowledge Report

parameters:
  - $ref: '../pathParameters/nino.yaml#/components/parameters/nino'
  - $ref: '../pathParameters/reportId.yaml#/components/parameters/reportId'
  - $ref: '../pathParameters/correlationId.yaml#/components/parameters/correlationId'
  - $ref: '../header.yaml#/components/parameters/authorizationReadScopeHeader'

security:
  - User-Restricted:
      - read:self-assessment

responses:
  "204":
    description: HTTP status 204 (No Content)

  "400":
    description: Bad request
    content:
      application/json:
        schema:
          $ref: '../error-response.yaml'
        examples:
          FORMAT_NINO:
            $ref: '../errors.yaml#/components/examples/formatNino'
          FORMAT_REPORT_ID:
            $ref: '../errors.yaml#/components/examples/formatReportId'

  "403":
    description: Forbidden
    content:
      application/json:
        schema:
          $ref: '../error-response.yaml'
        examples:
          CLIENT_OR_AGENT_NOT_AUTHORISED:
            $ref: '../errors.yaml#/components/examples/clientOrAgentNotAuthorised'

  "404":
    description: Not Found
    content:
      application/json:
        schema:
          $ref: '../error-response.yaml'
        examples:
          MATCHING_RESOURCE_NOT_FOUND:
            $ref: '../errors.yaml#/components/examples/matchingResourceNotFound'